{% extends 'padre.html' %}
{% load static %}
{% block dinamico %}

<h2>Resultado de Busqueda</h2>
{% if artistas %}
    <ul>
        {% for disco in artistas %}
            <li>{{ disco.nombre_disco }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se encontraron resultados.</p>
{% endif %}

{% endblock %}
